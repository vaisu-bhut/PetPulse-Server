apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    uid: prometheus
    url: http://prometheus:9090
    access: proxy
    isDefault: false
    editable: true

  - name: Loki
    type: loki
    uid: loki
    url: http://loki:3100
    access: proxy
    isDefault: false
    editable: true

  - name: Tempo
    type: tempo
    uid: tempo
    url: http://tempo:3200
    access: proxy
    isDefault: false
    editable: true
    jsonData:
      triggers:
        lokiSearch:
          datasourceUid: loki

  - name: PostgreSQL
    type: postgres
    uid: postgres
    url: db:5432
    database: petpulse
    user: user
    isDefault: true
    secureJsonData:
      password: "password"
    jsonData:
      database: "petpulse"
      sslmode: "disable"
      postgresVersion: 1600
